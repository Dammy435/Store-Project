<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="cartd">
        <h2>Cart</h2>
        <div class="cart-item">
            <div class="item-info">
                <h3>Apollo</h3>
                <p>Running Short</p>
                <strong>$50.00</strong>
                <p>Size: S</p>
                <p>Color: Green</p>
            </div>
            <div class="quantity">
                <button class="minus">-</button>
                <span class="count">1</span>
                <button class="plus">+</button>
            </div>
            <div class="item-image">
                <img src="./images/Image.png" alt="Apollo Running Short">
            </div>
        </div>
        <div class="cart-item">
            <div class="item-info">
                <h3>Jupiter</h3>
                <p>Wayfarer</p>
                <strong>$75.00</strong>
                <p>Size: M</p>
                <p>Color: Black</p>
            </div>
            <div class="quantity">
                <button class="minus">-</button>
                <span class="count">2</span>
                <button class="plus">+</button>
            </div>
            <div class="item-image">
                <img src="./images/Product D.png" alt="Jupiter Wayfarer Glasses">
            </div>
        </div>
        <div class="summary">
            <p>Tax 21%: <strong>$42.00</strong></p>
            <p>Quantity: <span id="total-quantity">3</span></p>
            <p>Total: <strong id="total-price">$200.00</strong></p>
            <button class="order-btn">Order</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
