<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Shopping Cart</title>  
    <link rel="stylesheet" href="./styles/style.css">  
</head>  
<body>  
    <div class="cart">  
        <div class="item">  
            <div class="details">  
                <h2>Apollo</h2>  
                <!-- <p>Running Short</p>   -->
                <div class="size">Size: <span>XS, S, M, L</span></div>  
                <div class="color">Color: <span>Green, Blue</span></div>  
            </div>  
            <div class="price thumbnails">Price: $50.00
            </div> 
             
            <input type="number" value="1" min="1">  
        </div>  
        <div class="item">  
            <div class="details">  
                <h2>Jupiter</h2>  
                <p>Wayfarer</p>  
                <div class="size">Size: <span>S, M</span></div>  
                <div class="color">Color: <span>Black, Orange</span></div>  
            </div>  
            <div class="price">Price: $75.00</div>  
            <input type="number" value="2" min="1">  
        </div>  
        <div class="summary">  
            <div class="tax">Tax 21%: $42.00</div>  
            <div class="quantity">Quantity: 3</div>  
            <div class="total">Total: $200.00</div>  
            <button class="order">Order</button>  
        </div>  
    </div>  
</body>  
</html>
