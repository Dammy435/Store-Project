<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="./styles/style.css">  
    <title>Product Page</title>  
</head>  
<body>  
    <div class="product-container">  
        <div class="image-gallery">  
            <img src="./images/Image (4).png" alt="Apollo Running Short" class="main-image">  
            <div class="thumbnails">  
                <img src="./images/Image (4).png" alt="Thumbnail 1">  
                <img src="./images/Image (4).png" alt="Thumbnail 2">  
                <img src="./images/Image (4).png" alt="Thumbnail 3">  
            </div>  
        </div>  
        <div class="product-details">  
            <h1>Apollo Running Short</h1>  
            <div class="options">  
                <div class="size">  
                    <span>Size:</span>  
                    <select>  
                        <option value="XS">XS</option>  
                        <option value="S">S</option>  
                        <option value="M">M</option>  
                        <option value="L">L</option>  
                    </select>  
                </div>  
                <div class="color">  
                    <span>Color:</span>  
                    <div class="color-box" style="background-color: #d4d5d6;"></div>  
                    <div class="color-box" style="background-color: #171817;"></div>  
                    <div class="color-box" style="background-color: #046a51;"></div>  
                </div>  
            </div>  
            <div class="price">$50.00</div>  
            <button class="add-to-cart">Add to Cart</button>  
            <p class="description">Find stunning women's cocktail dresses and party dresses. Stand out in lace and metallic cocktail dresses and party dresses from all your favorite brands.</p>  
        </div>  
    </div>  
</body>  
</html>
